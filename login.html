
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Signup login form</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
    <div class="wrapper">
        <div class="modalForm">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Signup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn rightBtn">Signup</button>

            </div>
                <div class="userForm">
                    <form action="" class="form">
                        <div class="inputGroup">
                            <input type="text" placeholder="First name" aria-autocomplete="off">
                        </div>
                        <div class="inputGroup">
                            <input type="text" placeholder="Last name" aria-autocomplete="off">
                        </div>
                        <div class="inputGroup">
                            <input type="email" placeholder="Email Address" aria-autocomplete="off">
                        </div>
                        <div class="inputGroup">
                            <input type="password" placeholder="Password" aria-autocomplete="off">
                        </div>
                        <div class="inputGroup">
                            <input type="password" placeholder="Confirm Password" aria-autocomplete="off">
                        </div>
                        <button type="submit" class="submitBtn">Signup</button>

                        
                       </form>
                             
          
  

                </div>

       <!-- Div madal -->
        </div> 
        <!--Div wapper  -->
    </div>
    <style src="javascript.js">

    </style>

</body>
</html>
