<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create A New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@ Font Size ICon Link-https://cdnjs.com/libraries/font-awesome--@@@@@@@@@@ -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
  </head>
  <body>
    <!-- @@@@@@@@@@@@@@@@@ Going to start signup design @@@@@@@@@@@@@@@@-->
     
    <div class="container">
        <div class="card bg-light">

            <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center"> Creating Account</h1>
                    <p class="text-center"> Start Learning in best way</p>

                    <a href="#!" class="btn btn-block btn-danger">
                        <i class="fab fa-google"></i>
                        Login to your Google Account</a><br>
                        

                    <a href="#!" class="btn btn-block btn-primary mt-3 text-center">
                            <i class="fab fa-facebook"></i>
                            Login to your Facebook Account</a>

              <!-- @@@@@@@@@@@@ Form Started @@@@@@@@@@@@@@@@@@@@@  -->

              <form action="#!">
                <div class="mb-3 mt-3 text-center">
                   <!-- @@@@@@@ User Name Field @@@@@@@@@@@-->
                 <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="fa fa-user"></i></div>
                      <input type="Email" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                    </div><br>
                    <!-- @@@@@@@ Email Field @@@@@@@@@@@-->

                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                        <div class="input-group">
                          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Enter Email">
                        </div><br>

                         <!-- @@@@@@@ Phone Number @@@@@@@@@@@-->

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </span>
                            </div>
                            <select class="custome-select" >
                                <option>+91</option>
                                <option>+92</option>
                                <option>+93</option>
                                <option>+94</option>
                            
                            </select>
                            <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Enter Phone">
                    
                        </div><br>
                        <!-- @@@@@@@ Text Selected Field @@@@@@@@@@@-->


                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-building"></i>
                                </span>
                            </div>
                            <select class="custome-select" >
                                <option selected disabled>--Select Yser Type</option>
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Admin</option>
                                <option>Manager</option>                            
                            </select>
                            </div><br>
                            <!-- @@@@@@@@@@@@@@--------- Password---------------- @@@@@@@@@@@-->

                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <!-- @@@@@@@@@@@@@@--------- Confirm Password---------------- @@@@@@@@@@@-->
                                
                                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Password">
                             </div><br>
                             <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-unlock"></i>
                                    </span>
                                </div>
                                
                                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder=" Confirm Password">
                             </div><br> 

                             <!-------------Form End Div-------- -->
                           </div>  
                             
                             <button type="submit" class="btn btn-block btn-success btn-lg "> Create </button>

                             <p class="text-center mt-3"> Have an Account? <a href="Formval.html">Login</a></p>
                                         
                  

              </form>

              <!-- @@@@@@@@@@@@ End Of Form @@@@@@@@@@@@@@@ -->
                            
    
            </div>
        </div>




    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
